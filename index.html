<html>
<head>
  <title>To do list</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

<body>
  <section>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Jquery To Do List!</h1>
        <p class="lead">This is a simple to do list.</p>
        <input type="text" placeholder="add new item...">
        <hr class="my-4">
        <table class="table table-bordered table-responsive-xs table-responsive-sm">
            <thead class="thead">
              <tr>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
              </tr>
            </thead>
            <tbody>
              
              <tr>
                <td>a</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>

<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <img class="mx-auto d-block img-fluid rounded" src="assets/img/trash.jpg" alt=""/>
</div>
